<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="description" content="">

      <link rel="shortcut icon" href="favicon.png">
      <title>Chronic</title>
      <link href="bootstrap-3.0.2/css/bootstrap.css" rel="stylesheet">

   </head>

   <body>

      <div class="container">
         <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">Chronic</a>
            </div>
            <div class="navbar-collapse collapse">
               <div id="nav-login-persona" class="navbar-text croc-login-viewable hide">
                  <a class="croc-login-clickable" href="#"><img src="images/persona-login.png"/></a>

            </div>
         </div>

            <div class="row">
               <div class="col-lg-6">
                  <div class="input-group">        
                     <input type="text" class="form-control" 
                            name="username" placeholder="Username">
                     <input type="text" class="form-control" 
                            name="password" placeholder="Password">
                     <button type="button" class="btn" id="button-login">Login</button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="bootstrap-3.0.2/js/bootstrap.min.js"></script>
      <script src="app.js"></script>

        $(document).ready(function() {    
            console.log("ready");
            initApp();
        });
